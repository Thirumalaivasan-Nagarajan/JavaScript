<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      class="js-input"
      placeholder="Cost of order"
      onkeydown="handleKey(event)"
    />
    <button onclick="calculate(); ">Calculate</button>
    <p class="js-total-charge"></p>
    <script>
      function handleKey(event) {
        if (event.key === "Enter") {
          calculate();
        }
      }
      function calculate() {
        const inputValue = Number(document.querySelector(".js-input").value);
        if (inputValue >= 40) {
          document.querySelector(
            ".js-total-charge"
          ).innerText = `$${inputValue}`;
        } else {
          document.querySelector(".js-total-charge").innerText = `$${
            inputValue + 10
          }`;
        }
      }
    </script>
  </body>
</html>
