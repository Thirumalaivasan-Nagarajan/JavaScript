<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/RockPaperScissorUsingAdvancedFunctions.css" rel="stylesheet">
    <script src="../javascript/RockPaperScissorUsingAdvancedFunction.js"></script>
    <title>Function</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button
      onclick="  comMove=computerMove(); display(comMove,'scissor');"
      class="move-button"
    >
      <img class="image" src="../image/scissor-emoji.png" />
    </button>
    <button
      onclick="  comMove=computerMove(); display(comMove,'rock');"
      class="move-button"
    >
      <img class="image" src="../image/rock-emoji.png" />
    </button>
    <button
      onclick=" comMove=computerMove(); display(comMove,'paper');"
      class="move-button"
    >
      <img class="image" src="../image/paper-emoji.png" />
    </button>
    <h2 class="js-result"></h2>
    <p class="js-com-user-move user-com-move">
      
    </p>
    <p class="js-score"></p>
    <button
      onclick="score.win=0;score.lose=0;score.tie=0;updateScore();"
      class="reset-button"
    >
      Reset Score
    </button>
    <button class="auto-play-button" onclick="autoPlay();changeButton();">Auto Play</button>
  </body>
</html>
