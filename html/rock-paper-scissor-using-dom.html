<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>

    
    <h1>Rock Paper Scissors</h1>
    <button onclick="  comMove=computerMove(); display(comMove,'scissor');">Scissor</button>
    <button onclick="  comMove=computerMove(); display(comMove,'rock');">Rock</button>
    <button onclick=" comMove=computerMove(); display(comMove,'paper');">Paper</button>
    <p class="js-result"></p>
    <p class="js-com-user-move"></p>
    <p class="js-score"></p>
    <button onclick="score.win=0;score.lose=0;score.tie=0;updateScore();">Reset Score</button>
    <p>Rock Paper Scissor</p>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        win: 0,
        lose: 0,
        tie: 0,
      };
      let comMove;
      function computerMove() {
        let result;
        const random = Math.random();
        if (random <= 1 / 3) {
          result = "rock";
        } else if (random <= 2 / 3) {
          result = "paper";
        } else {
          result = "scissor";
        }
        return result;
      }

      function display(comMove, userMove) {
        if (comMove === userMove) {
          score.tie++;
          displayResult(comMove,userMove,'Tie');
        } else if (
          (comMove === "rock" && userMove === "scissor") ||
          (comMove === "paper" && userMove === "rock") ||
          (comMove === "scissor" && userMove === "paper")
        ) {
          score.lose++;
          displayResult(comMove,userMove,'Lose');
        } else {
          score.win++;
          displayResult(comMove,userMove,'Win');
        }
        updateScore();
      }
      function updateScore()
      {
        localStorage.setItem("score", JSON.stringify(score));
        document.querySelector(
          ".js-score"
        ).innerText = `Win:${score.win},Losses:${score.lose},Tie:${score.tie}`;
      }
      function displayResult(comMove,userMove,result)
      {
        document.querySelector('.js-result').innerText=`You ${result}`;
        document.querySelector('.js-com-user-move').innerText=`You ${userMove} - ${comMove} Computer`;
      }
    </script>
  </body>
</html>
