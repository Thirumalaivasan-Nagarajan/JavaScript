<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log('Cart Quantity : '+cart_quantity)">
      Show Quantity
    </button>
    <button
      onclick="cart_quantity++;console.log(`Cart Quantity : ${cart_quantity}`)"
    >
      Add to Cart
    </button>
    <button
      onclick="cart_quantity+=2;console.log(`Cart Quantity : ${cart_quantity}`)"
    >
      +2
    </button>
    <button
      onclick="cart_quantity+=3;console.log(`Cart Quantity : ${cart_quantity}`)"
    >
      +3
    </button>
    <button
      onclick="cart_quantity=0;console.log('Cart Was reset.\nCart Quantity : 0')"
    >
      Reset Cart
    </button>
    <script>
      let cart_quantity = 0;
    </script>
  </body>
</html>
